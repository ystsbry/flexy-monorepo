name: SupplierConsole - frontend CI

on:
  pull_request:
    paths:
      - 'supplier-console/frontend/**'

jobs:
  test:
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: ./supplier-console/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: supplier-console/frontend/pnpm-lock.yaml
      
      - name: Restore Vinxi build cache
        uses: actions/cache@v4
        with:
          path: supplier-console/frontend/.vinxi
          key: ${{ runner.os }}-vinxi-${{ hashFiles('supplier-console/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-vinxi-

      - name: Install dependencies
        run: pnpm install

      - name: Dependency check (ncu)
        run: pnpm deps:check

      - name: Lint
        run: pnpm lint
      
      - name: Format check
        run: pnpm format:check

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
