name: RenderingEngine - CI

on:
  pull_request:
    branches:
      - main  
    paths:
      - 'hp-rendering-engine/**'

jobs:
  static-analysis:
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: ./hp-rendering-engine

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: hp-rendering-engine/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Format check
        run: pnpm format:check