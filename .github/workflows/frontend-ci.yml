name: frontend CI

on:
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install

      - name: Dependency check (ncu)
        run: pnpm deps:check

      - name: Lint
        run: pnpm lint
      
      - name: Format check
        run: pnpm format:check

      - name: Typecheck
        run: pnpm typecheck
